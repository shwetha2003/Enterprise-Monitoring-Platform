name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python, javascript
        queries: security-extended,security-and-quality
        config-file: ./.github/codeql/codeql-config.yml
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"
        upload-database: true

  dependency-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Scan Python dependencies
      working-directory: ./backend
      run: |
        pip install safety
        safety check --json > safety-report.json || true
    
    - name: Scan Node.js dependencies
      working-directory: ./frontend
      run: |
        npm audit --json > npm-audit-report.json || true
        npx license-checker --json --out license-report.json || true
    
    - name: Upload dependency scan results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-scan-results
        path: |
          ./backend/safety-report.json
          ./frontend/npm-audit-report.json
          ./frontend/license-report.json
        retention-days: 30

  container-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build container images
      run: |
        docker build -t backend-scan ./backend
        docker build -t frontend-scan ./frontend
    
    - name: Scan backend container
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'backend-scan'
        format: 'sarif'
        output: 'trivy-backend.sarif'
        severity: 'HIGH,CRITICAL'
    
    - name: Scan frontend container
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'frontend-scan'
        format: 'sarif'
        output: 'trivy-frontend.sarif'
        severity: 'HIGH,CRITICAL'
    
    - name: Upload container scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: |
          trivy-backend.sarif
          trivy-frontend.sarif

  secret-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Run TruffleHog for secrets scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.before }}
        head: ${{ github.event.after }}
        extra_args: --results=verified,unknown --json
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      with:
        config-path: .gitleaks.toml

  sast:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Run Semgrep SAST
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/security-audit
    
    - name: Run Bandit (Python)
      working-directory: ./backend
      run: |
        pip install bandit
        bandit -r app -f json -o bandit-report.json
    
    - name: Run ESLint security (JavaScript)
      working-directory: ./frontend
      run: |
        npm install eslint-plugin-security
        npx eslint src --config .eslintrc.security.js --format json --output-file eslint-security-report.json || true
    
    - name: Upload SAST results
      uses: actions/upload-artifact@v4
      with:
        name: sast-results
        path: |
          ./backend/bandit-report.json
          ./frontend/eslint-security-report.json
        retention-days: 30

  compliance-check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Enterprise-Monitoring-Platform'
        path: '.'
        format: 'HTML'
        out: 'reports'
    
    - name: Upload compliance report
      uses: actions/upload-artifact@v4
      with:
        name: compliance-reports
        path: reports/
        retention-days: 90
