apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: monitoring
spec:
  selector:
    app: backend
    component: api
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: monitoring
spec:
  selector:
    app: frontend
    component: web
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-ingress
  namespace: monitoring
spec:
  selector:
    app: frontend
    component: web
  ports:
  - port: 80
    targetPort: 3000
    name: http
  - port: 443
    targetPort: 3000
    name: https
  type: LoadBalancer
