name: Security - Simplified

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # CodeQL Analysis
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python, javascript
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    
    # Dependency Scanning
    - name: Scan Python dependencies
      working-directory: ./backend
      run: |
        pip install safety
        safety check || echo "Safety check completed"
    
    - name: Scan Node.js dependencies
      working-directory: ./frontend
      run: |
        npm audit --audit-level=high || echo "npm audit completed"
    
    # Static Analysis
    - name: Run Bandit (Python)
      working-directory: ./backend
      run: |
        pip install bandit
        bandit -r app || echo "Bandit completed"
    
    # Secret Scanning (simplified)
    - name: Check for secrets
      run: |
        echo "Checking for hardcoded secrets..."
        # Check for common secret patterns
        grep -r "SECRET_KEY\|API_KEY\|password[=:]\|token[=:]" \
          --include="*.py" --include="*.js" --include="*.jsx" --include="*.env" \
          --exclude-dir=node_modules --exclude-dir=__pycache__ --exclude-dir=.git \
          . 2>/dev/null | grep -v ".env.example" | grep -v "test" || echo "No obvious secrets found"
    
    # Container Scanning
    - name: Build and scan containers
      run: |
        docker build -t backend-scan ./backend
        docker build -t frontend-scan ./frontend
        
        # Install trivy if not present
        if ! command -v trivy &> /dev/null; then
          wget https://github.com/aquasecurity/trivy/releases/download/v0.51.4/trivy_0.51.4_Linux-64bit.tar.gz
          tar -xzf trivy_0.51.4_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/
        fi
        
        echo "Scanning backend container..."
        trivy image backend-scan --severity HIGH,CRITICAL --exit-code 0
        
        echo "Scanning frontend container..."
        trivy image frontend-scan --severity HIGH,CRITICAL --exit-code 0
